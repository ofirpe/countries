
{% extends "template.html" %}
{% block navbar %}
<li class="nav-btn"><a href="/">דף הבית</a></li>
<li class="nav-btn"><a href="/search">חיפוש מדינה</a></li>
<li class="active nav-btn"><a href="#">חיפוש לפי דגל</a></li>
<li class="disable nav-btn"><a href="#">תוצאות החיפוש</a></li>
{% endblock navbar %}

{% block page %}
<main class="gallery">
    {% for i, flag in enumerate(flags) %}
        <div class="gallery-item">
            <a href="/result/{{i}}">
                <img src="{{flag[0]}}" alt="{{flag[1][:20]}}" width="100%">
            </a>
            <div class="desc">{{flag[1]}}</div>
        </div>
    {% endfor %}
</main>
{% endblock page %}
